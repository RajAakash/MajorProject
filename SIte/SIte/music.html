<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css1/style.css" />
    <link rel="stylesheet" href="css1/icon-font.css" />

    <title>Music</title>
  </head>
  <body>
    <header class="header1">
      <div class="header__logo-box">
        <a href="./index.html"><img src="img/aa.png" alt="logo" class="header__logo" /></a>
      </div>
      <div class="title__before">
        <h2 class="heading-primary music_heading">Listen from buttons</h2>
      </div>
      
      <div class="music__play">
        <audio controls>
          <source src="horse.ogg" type="audio/ogg">
          <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>

      <div class="main-1-logos">
        <div class="main-1-logos-1">
          <img src="./img/back-button.png" alt="back" class="main-1-image" />
        </div>
        <div class="main-1-logos-2">
          <img
            src="./img/pause-button.png"
            alt="pause"
            class="main-1-image"
          />
        </div>
        <div class="main-1-logos-3">
          <img src="./img/play-button.png" alt="play" class="main-1-image" />
        </div>
        <div class="main-1-logos-4">
          <img src="./img/next.png" alt="next" class="main-1-image" />
        </div>
      </div>
    </header>

    <main>
      



    <footer class="footer">
      <div class="footer__footer__logo-box">
        <img src="img/aa.png" alt="full-logo" class="footer__logo" />
      </div>

      <div class="row">
        <div class="clo-1-of-2"></div>
        <div class="clo-1-of-2">
          <p class="footer__copyright">
            Built by Aakash Raj Dhakal<br />
            &copy; by Aakash Raj.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
